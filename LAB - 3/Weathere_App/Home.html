
<!DOCTYPE html>
<html lang="" >
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootswatch/3.1.1/readable/bootstrap.min.css">
    <link rel="stylesheet" href="Home.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.min.js" type="application/javascript"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key= AIzaSyD3UJ0J7815mgVLK-Ajq6NvBa8o37CMOmo&v=3.exp&sensor=true&amp;libraries=places"></script>
    <script src="Home.js" type="text/javascript"></script>
</head>

<body style="margin-top: 1%" >

<nav class="navbar navbar-light bg-faded">
    <h2 class="nav-top m-b-0" style="text-transform: capitalize"> Weather-Location App</h2>

</nav>
<div  data-ng-app="geolocation" ng-controller="googlemapoutput">
    <form>
        <div class="form-group">

                <input  style="font-size: 20px;width: 400px" class="form-control mb-2 mr-sm-2 mb-sm-0" id="startLocation" type="text">
        </div>

        <span class="btn btn-primary" type="submit" ng-click="calcRoute()" style="margin:1%">
        <button class="btn btn-primary"
                         style="background-color: darkblue;color: aqua">Search</button>
        </span>

    </form>
</div>

<div class="row">
    <div class="col-md-6" id="map"></div>
    <div  id="climate" class="col-md-2" >
        <h3> Weather Report:</h3>
    </div>
</div>

</body>
</html>
